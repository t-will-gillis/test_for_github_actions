name: Test Artifacts

on:
  workflow_dispatch:

jobs:
  Test_Up_Downloads:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - run: mkdir -p path/to/artifact
    
    - run: echo hello > path/to/artifact/world.txt
    
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: path/to/artifact/world.txt
